<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title|default:"Create a New Book" }}</title>
</head>
<body>
    <h1>{{ book.title|default:"Create a New Book" }}</h1>
    <form method="POST" action="">
        {% csrf_token %}
        
        <label for="id_title">Title:</label>
        <input type="text" id="id_title" name="title" value="{{ book.title|default:'' }}" required><br><br>
        
        <label for="id_author">Author:</label>
        <input type="text" id="id_author" name="author" value="{{ book.author|default:'' }}" required><br><br>
        
        <label for="id_genre">Genre:</label>
        <input type="text" id="id_genre" name="genre" value="{{ book.genre|default:'' }}" required><br><br>
        
        <label for="id_price">Price:</label>
        <input type="number" id="id_price" name="price" value="{{ book.price|default:'' }}" step="0.01" required><br><br>
        
        <label for="id_stock">Stock:</label>
        <input type="number" id="id_stock" name="stock" value="{{ book.stock|default:'' }}" required><br><br>
        
        <button type="submit">submit</button>
    </form>
</body>
</html>
